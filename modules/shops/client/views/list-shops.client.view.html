<section ng-controller="ShopsController" ng-init="find()">

    <h1 class="page-title">
      <span>{{page_name}} ({{shops.length}})</span>
    </h1>
    <div class="row insta-list shop-list">
      <div ng-repeat="shop in shops" class="col-md-4 col-sm-6 item">
        <a href="http://instagram.com/{{shop.username}}" target="_blank">
          <img ng-src="{{shop.profile_picture}}" fallback-src alt="{{shop.username}}">
          <span class="text2" ng-bind="shop.username"></span>
          <span class="hover">
            <span class="vertical-center" ng-bind="shop.full_name"></span>
          </span>
        </a>
      </div>
      <!-- /.col-md-4 col-sm-6 item -->
    </div>
    <!-- /.row shop-list -->


  <div class="alert alert-warning text-center" ng-if="shops.$resolved && !shops.length">
    No shops yet.
  </div>
</section>
